<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple racing line -->
  <path
    d="M50 100 C 150 100, 200 70, 400 70 S 650 100, 750 100"
    stroke="url(#raceLineGradient)"
    stroke-width="2"
    stroke-linecap="round"
    fill="none"
  />

  <!-- Main Logo Container -->
  <g transform="translate(0, -2)">
    <!-- PIT Text -->
    <g transform="skewX(-12)">
      <text
        x="180"
        y="125"
        font-family="Orbitron"
        font-weight="900"
        fill="white"
        font-size="100"
      >
        PIT
      </text>
    </g>

    <!-- Minimalistic Card Stack -->
    <g transform="translate(380, 45)">
      <!-- Back Card -->
      <rect
        x="4"
        y="4"
        width="40"
        height="60"
        rx="4"
        fill="url(#cardGradient2)"
        transform="rotate(3)"
      />
      <!-- Front Card -->
      <rect
        x="0"
        y="0"
        width="40"
        height="60"
        rx="4"
        fill="url(#cardGradient1)"
        transform="rotate(-3)"
      />
    </g>

    <!-- DECK Text -->
    <g transform="skewX(-12)">
      <text
        x="450"
        y="125"
        font-family="Orbitron"
        font-weight="900"
        fill="white"
        font-size="100"
      >
        DECK
      </text>
    </g>
  </g>

  <!-- Definitions -->
  <defs>
    <!-- Main Gradient -->
    <linearGradient id="raceLineGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ef4444" />
      <stop offset="50%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#eab308" />
    </linearGradient>

    <!-- Card Gradients -->
    <linearGradient id="cardGradient1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ef4444" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>

    <linearGradient id="cardGradient2" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#eab308" />
    </linearGradient>
  </defs>
</svg> 