<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" fill="#000000" />
  
  <!-- Card Stack -->
  <g transform="translate(6, 4)">
    <!-- Back Card -->
    <rect
      x="2"
      y="2"
      width="16"
      height="22"
      rx="2"
      fill="#3b82f6"
      transform="rotate(3, 10, 12)"
      opacity="0.9"
    />
    <!-- Front Card -->
    <rect
      x="0"
      y="0"
      width="16"
      height="22"
      rx="2"
      fill="#ef4444"
      transform="rotate(-3, 10, 12)"
    />
    <!-- Card Edge -->
    <rect
      x="0"
      y="0"
      width="16"
      height="22"
      rx="2"
      stroke="white"
      stroke-width="0.5"
      fill="none"
      transform="rotate(-3, 10, 12)"
      opacity="0.5"
    />
  </g>

  <!-- Racing Line -->
  <path
    d="M 4 24 C 8 24, 16 22, 28 24"
    stroke="#3b82f6"
    stroke-width="1"
    stroke-linecap="round"
    fill="none"
  />
</svg> 